name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go-version: ['1.22', '1.23']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
      
      - name: Build
        run: go build -v ./...
      
      - name: Test
        run: go test -v -short ./...
  
  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## go-digikey v${{ github.ref_name }}
            
            ### Features
            - OAuth2 client credentials authentication
            - Keyword search and product details API
            - Built-in caching (configurable TTL)
            - Rate limiting with backoff retry
            - Locale support (US, DE, JP, etc.)
            - Comprehensive error handling
            
            ### Test Coverage
            - 131 unit tests
            - ~70% code coverage
            - Multi-version Go support (1.22, 1.23)
            
            ### Usage
            ```go
            client := digikey.NewClient(clientID, clientSecret)
            
            results, err := client.KeywordSearch(ctx, &digikey.SearchRequest{
              Keywords: "LED",
              Limit: 10,
            })
            ```
            
            See README.md for more details.
          draft: false
          prerelease: false
